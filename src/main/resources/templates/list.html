<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- 타임리프 사용시 -->
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <script>
        //function saveReq(){} 를 es6 문법을 통해 화살표 함수로 선언
        const goIndex = () => {
            location.href = "/";
        }

    </script>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>title(||안쓴경우)</th>
            <th>writer</th>
            <th>date</th>
            <th>hits</th>
        </tr>
        <tr th:each="board: ${boardDtoList}">
            <td th:text="${board.id}"></td>
            <td><a th:href="@{|/board/${board.id}|}" th:text="${board.boardTitle}"></a></td> <!-- 타임리프 경로 처리시 |경로| 해줘야함 -->
            <td><a th:href="@{/board/${board.id}}" th:text="${board.boardTitle}"></a></td>
            <td th:text="${board.boardWriter}"></td>
            <td th:text="*{#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${board.boardHits}"></td>
        </tr>
    </table>
    <button onclick="goIndex()">초기화면</button>
</body>
</html>
