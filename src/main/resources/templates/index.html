<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //function saveReq(){} 를 es6 문법을 통해 화살표 함수로 선언
        const saveReq = () => {
            location.href = "/board/save";
        }

        const listReq = () => {
            location.href = "/board/";
        }

        const pagingReq = () => {
            location.href = "/board/paging";
        }

    </script>
</head>
<body>
    <h2> 최초 index! ㅎㅇ</h2>
    <button onclick="saveReq()">글작성</button>
    <button onclick="listReq()">글목록</button>
    <button onclick="pagingReq()">페이징 목록</button>
</body>
</html>
